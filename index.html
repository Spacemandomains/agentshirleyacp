		}
		
		.sidebar a:hover {
			background-color: #666;
		}
		
		.main-content {
			flex-basis: calc(100% - 240px);

		}

			margin-top: 0;
		}

			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		
		.image-section img {
			flex-basis: calc(50% - 20px);
			max-width: 100%;
		}
		
		.image-section p {
			flex-basis: calc(50% - 20px);
			margin: 0 0 0 20px;
			text-align: right;
		}
		
		.button {
			display: inline-block;
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s;
		}
		
		.button:hover {
			background-color: #666;
		}
		
	</style>
</head>
